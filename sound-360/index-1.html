<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Penelitian VR dengan AR.JS</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script src="script.js"></script>
  <script src="interactives.js"></script>
  <script>
      AFRAME.registerComponent('alpha-test', {
        dependencies: ['material'],
        init: function () {
          this.el.getObject3D('mesh').material.alphaTest = 0.5;
        }
      });
    </script>
</head>

<body>
  <!--ADD THE GLITCH REMIX BUTTON -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;z-index:1000;color:#000 !important;"></div>
  <div class="ambientAudio">
    <img src="https://cdn.glitch.com/a48c9209-3a0b-4c16-913d-7099e31abb4c%2FmuteAudio.png?1554591121733" width="40"
      class="audioMute" id="sprite0">
  </div>

  <a-scene background="color: #FAFAFA" environment="preset: forest">
    <a-assets>
    <img id="gajah" crossorigin="anonymous" src="/penelitian(aset)/sound-360/animal/elephant.png" />
     <img id="babi" crossorigin="anonymous" src="/penelitian(aset)/sound-360/animal/babi.png" />
      <img id="audiospot"
        src="https://cdn.glitch.com/a48c9209-3a0b-4c16-913d-7099e31abb4c%2FplayAudio.png?1554590333243" alpha-test="0.5"
        crossorigin="anonymous" /> <!-- audio icon -->
      </a-asset-item>
    </a-assets>

    <a-entity id="spots">
<!-- babi -->
      <a-entity id="group-point1">
        <a-image id="babi" position = "0 1.6 -1" width="1" height="1" src="#babi" transparent="true" alpha-test="0.5"></a-image>
        <a-plane id="sprite1" material="transparent: true;" class="audioInfo collidable" position="2 1 -3"
          rotation="0 -40 0" scale="0.5 0.5 0.5" src="#audiospot">
        </a-plane>
      </a-entity>
    <!-- gajah  -->
      <a-entity id="group-point2">
      <a-image id="gajah" position = "0 1.6 -1" width="1" height="1" src="#gajah" transparent="true" alpha-test="0.5"></a-image>
        <a-plane id="sprite2" material="transparent: true;" class="audioInfo collidable" position="2 3 -3"
          rotation="0 -40 0" scale="0.5 0.5 0.5" src="#audiospot">
        </a-plane>
      </a-entity>  
    </a-entity>

<!-- animasi cursor -->
    <a-entity id="cam" position="0 1 0" rotation="0 0 0">
      <a-entity camera look-controls>
        <a-entity cursor="fuse:true;fuseTimeout:2000" raycaster="objects: .collidable"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06;" position="0 0 -1.8"
          material="shader:flat;color:#fe0179"
          animation__mouseenter="property:scale;from: 1 1 1;to:2 2 2;startEvents:mouseenter;dir:reverse;dur:2000;loop:0">
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
  <script src="sprite.js"></script>
  <script src="https://button.glitch.me/button.js"></script>
</body>

</html>
